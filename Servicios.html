    <div class="container">
      <h2>Formulario de Datos</h2>
      <form id="data-form">
          <div class="form-group">
              <label for="mechanic-name">Nombre mecánico:</label>
              <input type="text" id="mechanic-name" name="mechanic-name" required>
          </div>
          <div class="form-group">
              <label for="client-name">Nombre cliente:</label>
              <input type="text" id="client-name" name="client-name" required>
          </div>
          <div class="form-group">
              <label for="car-brand">Marca del auto:</label>
              <select id="car-brand" name="car-brand" required>
                  <option value="Chevrolet">Chevrolet</option>
                  <option value="Hyundai">Hyundai</option>
                  <option value="Kia">Kia</option>
                  <option value="Nissan">Nissan</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Suzuki">Suzuki</option>
                  <option value="Volkswagen">Volkswagen</option>
                  <option value="Ford">Ford</option>
                  <option value="Peugeot">Peugeot</option>
                  <option value="Renault">Renault</option>
                  <option value="Otros">Otros</option>
              </select>
          </div>
          <div class="form-group">
              <label for="car-model">Modelo del auto:</label>
              <input type="text" id="car-model" name="car-model" required>
          </div>
          <div class="form-group">
              <label for="car-year">Año del auto:</label>
              <input type="text" id="car-year" name="car-year" required>
          </div>
          <div class="form-group">
              <label for="repair-type">Tipo de arreglo:</label>
              <select id="repair-type" name="repair-type" required>
                  <option value="Electrico">Eléctrico</option>
                  <option value="Carroceria">Carrocería</option>
                  <option value="Motor">Motor</option>
                  <option value="Pintura">Pintura</option>
                  <option value="Fallas mecanicas">Fallas mecánicas</option>
                  <option value="Otros">Otros</option>
                  </select>
                  </div>
                  <div class="form-group">
                      <label for="date">Fecha:</label>
                      <input type="date" id="date" name="date" required>
                  </div>
                  <button type="submit" class="submit-btn">Guardar</button>
                  </form>
                  <div id="submitted-data" class="submitted-data"></div>
              </div>


              
              
              <script>
                  // Event listener para el envío del formulario
                  document.getElementById("data-form").addEventListener("submit", function(event) {
                      event.preventDefault(); // Evita el envío del formulario por defecto
                      
                      // Obtiene los valores ingresados por el usuario
                      var mechanicName = document.getElementById("mechanic-name").value;
                      var clientName = document.getElementById("client-name").value;
                      var carBrand = document.getElementById("car-brand").value;
                      var carModel = document.getElementById("car-model").value;
                      var carYear = document.getElementById("car-year").value;
                      var repairType = document.getElementById("repair-type").value;
                      var date = document.getElementById("date").value;
                      
                      // Crea un nuevo elemento div para mostrar los datos ingresados
                      var newData = document.createElement("div");
                      newData.innerHTML =
                          "<h3>Datos ingresados:</h3>" +
                          "<p><strong>Nombre mecánico:</strong> " + mechanicName + "</p>" +
                          "<p><strong>Nombre cliente:</strong> " + clientName + "</p>" +
                          "<p><strong>Marca del auto:</strong> " + carBrand + "</p>" +
                          "<p><strong>Modelo del auto:</strong> " + carModel + "</p>" +
                          "<p><strong>Año del auto:</strong> " + carYear + "</p>" +
                          "<p><strong>Tipo de arreglo:</strong> " + repairType + "</p>" +
                          "<p><strong>Fecha:</strong> " + date + "</p>";
                      
                      // Agrega el nuevo elemento al contenedor de datos ingresados
                      document.getElementById("submitted-data").appendChild(newData);
                      
                      // Limpia los campos del formulario
                      document.getElementById("data-form").reset();
                  });
              </script>
